<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pie Chart Clock</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<div id="circle"> <svg width="300" height="300" viewbox="">
  <animate attributeType="CSS" attributeName="opacity" from="0" to="1" dur=".5s" repeatCount="" />
  <circle cx="125" cy="125" r="106" fill="#ecff4f"/>
  <path id="border" transform="translate(125, 125)"/>
  <path id="loader" transform="translate(125, 125) scale(.85)"/>
  <!--minutes placed above hours to hide white line bug on 'slice' from border-->
  <path id="hourborder" transform="translate(125, 125)"/>
  <path id="hourloader" transform="translate(125, 125) scale(.85)"/>
  </svg> </div>
<script src="js/index.js"></script>
</body>
</html>
